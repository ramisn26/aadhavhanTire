{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-1 text-muted mb-4">500</h1>
                    <h4 class="mb-4">Internal Server Error</h4>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
